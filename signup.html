<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Sign Up Form</h1>
	<form method="post">
		<label for "username">Username</label><br>
		<input type="text" id="username" name="username"><br>
		
		<label for "password">Password</label><br>
		<input type="password" id="password" name="password"><br>
		
		<label for "confirm">Reenter Password</label><br>
		<input type="password" id="confirm" name="confirm"><br>
		
		<label for "email">Email</label><br>
		<input type="text" id="email" name="email"><br>
		
		<p>Set account type:</p>
		<input type="radio" id="student" name="accountType" value="0" checked="checked">
		<label for="student">Student</label><br>
		<input type="radio" id="academic" name="accountType" value="1">
		<label for="academic">Academic</label><br>

		<p>Terms and conditions:</p>
		<textarea disabled="true" rows="8" cols="100">
		*Terms and conditions here*
		</textarea><br>
		<label for="accepted">I accept the terms and conditions</label>
		<input type="checkbox" id="accepted" name="accepted" onclick="accept_terms(this);"><br>
		
		<input type="submit" id="register" name="register" value="Register" disabled="true">
	</form>

	<script language="Javascript">
		function accept_terms(checkbox) {
			if(checkbox.checked == true) {
				document.getElementById("register").disabled = false;
			} else {
				document.getElementById("register").disabled = true;
			}
		}
	</script> 
</body>
</html>
